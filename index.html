<div id="subjects" class="btn-group">

  <ul class="dropdown-menu">
    <li><a href="#">Astronomy</a></li>

</div>

    <script data-main="index" src="node_modules/requirejs/require.js"></script>
    <div id="cy"></div>
    <div id="popover-content" class="hide">
      <div id="popContent" class="form-group">
          <label class="badge">Unique URL for saved graph.</label>
          <input class="form-control" id="txtContent" type="text" readonly/>
          
      </div>
  </div>
  <button id="saveGraph" class='btn-primary' data-html='true' data-toggle='popover'>Save graph</button>
